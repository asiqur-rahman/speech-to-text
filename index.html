<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech color changer By Asiq</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1><span id="changeColor">Speech color changer by Asiq</span></h1>

    <p class="hints"></p>
    <div>
        <p class="output"><em>Click anywhere to activate voice input system.</em></p>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="artyom.window.js"></script>
  <script>
      var Jarvis = new Artyom();

      // Start the commands !
      Jarvis.initialize({
          lang: "en-GB", // GreatBritain english
          continuous: true, // Listen forever
          soundex: true,// Use the soundex algorithm to increase accuracy
          debug: true, // Show messages in the console
          executionKeyword: "and do it now",
          listen: true, // Start to listen commands !

          // If providen, you can only trigger a command if you say its name
          // e.g to trigger Good Morning, you need to say "Jarvis Good Morning"
          name: "Jarvis" 
      }).then(() => {
          console.log("Artyom has been succesfully initialized");
      }).catch((err) => {
          console.error("Artyom couldn't be initialized: ", err);
      });
      document.body.onclick = function() {
        Jarvis.say("Hello World !");
      }
  </script>
  </body>
</html>
